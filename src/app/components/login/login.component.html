<html>
<head>
  <title>EPL Punditz - Login</title></head>
<body>
  <div class="limiter">
    <div class="container-login">
      <div class="wrap-login">
        <span class="login-form-title padb-26">Login</span>
        <div class="error" id="error">
          <div></div>
        </div>
        <div class="wrap-input">
          <input class="input" type="text" name="username" placeholder="Username" [(ngModel)]="user.username">
        </div>
        <div class="wrap-input validate-input" data-validate="Enter password">
          <input class="input" type="password" name="password" placeholder="Password" [(ngModel)]="user.password">
        </div>
        <div class="container-login-form-btn">
          <div class="wrap-login-form-btn">
            <div class="login-form-bgbtn"></div>
            <button class="login-form-btn" (click)="onSubmit()">Login</button>
          </div>
        </div>
        <div class="text-center padt-48">
          <span class="txt1">Don't have an account?&nbsp;</span>
          <a class="txt2" href="#" routerLink="/register">SIGN UP</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
