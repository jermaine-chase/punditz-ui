<app-navbar></app-navbar>
<div class="container">
  <div class="row header">
    <div class="col-12 text-center" id="header" style="font-size: 30px;">Predictions</div>
  </div>
  <div class="row header border-t border-l border-r">
    <div class="col-12 text-center">Note: Predictions are <em>F I N A L</em>! When submitted, they cannot be
      changed.
    </div>
  </div>
  <div class="row header border-l border-r text-center">
    <div class="col">
      <button class="btn-primary submitBtn" id="submit_predictions">
        <span class="mySpan">Submit Predictions</span>
      </button>
    </div>
    <div class="col">
      <button class="btn-primary submitBtn" id="reset_predictions">
        <span class="mySpan">Reset Predictions</span>
      </button>
    </div>
  </div>
  <div class="row header border-t border-l border-r">
    <div class="col-12 text-center" id="error"></div>
  </div>
  {{predictionsForm.teams | json}}
  <div class="row border-b border-l border-r bottom-spacer">
    <div class="col-md-6 col-sm-6">RANK #</div>
    <div class="col-md-6 col-sm-6">TEAM</div>
  </div>
  <div class="row bottom-spacer" *ngFor="let p of predictionsForm.teams; let i = index">
    <div class="col-md-6 col-sm-6">{{i + 1}}</div>
    <div class="col-md-6 col-sm-6">
      <input name="team_selector_{{i}}" [(ngModel)]="predictionsForm.teams[i]">
      <!--<div id="suggestions_{{i}}" *ngIf="teamsList[i].length">
        <p *ngFor="let s of teamsList[i]" (click)="selectOption(i, s)">{{s}}</p>
      </div>-->
    </div>
  </div>
</div>
